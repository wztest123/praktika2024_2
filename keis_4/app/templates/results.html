{% extends 'base.html' %}
{% block content %}
<h2>Результаты анкетирования</h2>
<table>
    <thead>
        <tr>
            <th>Вопрос</th>
            <th>Ответ</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.question.text }}</td>
            <td>{{ result.answer }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
