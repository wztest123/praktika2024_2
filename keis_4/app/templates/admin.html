{% extends 'base.html' %}
{% block content %}
<h2>Административная панель</h2>
<form method="POST" action="{{ url_for('admin.admin_dashboard') }}">
    <div>
        <label for="title">Название анкеты:</label>
        <input type="text" id="title" name="title" required />
    </div>
    <button type="submit">Создать анкету</button>
</form>

<h3>Список анкет</h3>
<ul>
    {% for survey in surveys %}
    <li>
        {{ survey.title }}
        <form method="POST" action="{{ url_for('admin.add_question', survey_id=survey.id) }}">
            <div>
                <label for="text">Текст вопроса:</label>
                <input type="text" id="text" name="text" required />
            </div>
            <div>
                <label for="type">Тип вопроса:</label>
                <select id="type" name="type">
                    <option value="text">Текстовый</option>
                    <option value="radio">Радиокнопки</option>
                </select>
            </div>
            <button type="submit">Добавить вопрос</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
